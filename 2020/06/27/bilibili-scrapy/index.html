        <p>Scrapy 项目<br>Bilibili某一up主的视频名称、播放量、喜欢数<br>以及对他视频弹幕的爬取与词云制作</p>
<span id="more"></span>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="keyword">import</span> scrapy</span><br><span class="line"><span class="keyword">import</span> json </span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">from</span> bs4 <span class="keyword">import</span> BeautifulSoup</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"><span class="keyword">import</span> wordcloud</span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">import</span> jieba</span><br></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">DaoyuesheSpider</span>(<span class="params">scrapy.Spider</span>):</span></span><br><span class="line">    name = <span class="string">&#x27;daoyueshe&#x27;</span></span><br><span class="line">    allowed_domains = [<span class="string">&#x27;bilibili.com&#x27;</span>]</span><br><span class="line">    <span class="comment"># start_urls = [&#x27;https://space.bilibili.com/99157282/video&#x27;]</span></span><br><span class="line">    api_all = <span class="string">&#x27;https://api.bilibili.com/x/space/upstat?mid=99157282&amp;jsonp=jsonp&#x27;</span></span><br><span class="line">    api_video = <span class="string">&#x27;https://api.bilibili.com/x/web-interface/view?bvid=&#x27;</span></span><br><span class="line">    api_comment = <span class="string">&#x27;https://comment.bilibili.com/%s.xml&#x27;</span></span><br><span class="line">    start_urls = [api_all]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">start_requests</span>(<span class="params">self</span>):</span></span><br><span class="line">        <span class="keyword">for</span> page <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>,<span class="number">11</span>):</span><br><span class="line">            url = <span class="string">&#x27;https://api.bilibili.com/x/space/arc/search?mid=99157282&amp;ps=30&amp;tid=0&amp;pn=%s&amp;keyword=&amp;order=pubdate&amp;jsonp=jsonp&#x27;</span> % (page)</span><br><span class="line">            <span class="keyword">yield</span> scrapy.Request(</span><br><span class="line">                url = url,</span><br><span class="line">                callback = self.parse1</span><br><span class="line">            )</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">parse1</span>(<span class="params">self, response</span>):</span></span><br><span class="line">        data = json.loads(response.text)</span><br><span class="line">        <span class="keyword">if</span> <span class="string">&#x27;data&#x27;</span> != <span class="literal">None</span>:</span><br><span class="line">            <span class="keyword">for</span> vn <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>,<span class="number">31</span>):</span><br><span class="line">                video_data = data.get(<span class="string">&#x27;data&#x27;</span>).get(<span class="string">&#x27;list&#x27;</span>).get(<span class="string">&#x27;vlist&#x27;</span>)[vn]</span><br><span class="line">                <span class="comment"># print(video_data[&#x27;title&#x27;],&#x27;--&#x27;,video_data[&#x27;play&#x27;],&#x27;--&#x27;,video_data[&#x27;comment&#x27;],&#x27;--&#x27;,video_data[&#x27;bvid&#x27;])</span></span><br><span class="line">                <span class="keyword">yield</span> scrapy.Request(</span><br><span class="line">                    url = self.api_video+video_data[<span class="string">&#x27;bvid&#x27;</span>],</span><br><span class="line">                    callback=self.parse_video</span><br><span class="line">                )</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">parse_video</span>(<span class="params">self,response</span>):</span></span><br><span class="line">        data_v = json.loads(response.text)</span><br><span class="line">        <span class="keyword">if</span> <span class="string">&#x27;data_v&#x27;</span> != <span class="literal">None</span>:</span><br><span class="line">            cid = <span class="built_in">str</span>(data_v.get(<span class="string">&#x27;data&#x27;</span>)[<span class="string">&#x27;cid&#x27;</span>])</span><br><span class="line">            <span class="comment"># print(cid)</span></span><br><span class="line">            url = self.api_comment</span><br><span class="line">            <span class="comment"># print(type(url))</span></span><br><span class="line">            <span class="keyword">yield</span> scrapy.Request(</span><br><span class="line">                url = url % (cid) ,</span><br><span class="line">                callback=self.parse_comment</span><br><span class="line">            )</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">parse_comment</span>(<span class="params">self,response</span>):</span></span><br><span class="line">        <span class="built_in">id</span> = response.xpath(<span class="string">&#x27;//chatid/text()&#x27;</span>).extract()</span><br><span class="line">        <span class="built_in">print</span>(<span class="built_in">id</span>[<span class="number">0</span>])</span><br><span class="line">        url = self.api_comment%(<span class="built_in">id</span>[<span class="number">0</span>])</span><br><span class="line">        all_comment = requests.get(url)</span><br><span class="line">        all_comment.encoding=<span class="string">&#x27;utf8&#x27;</span></span><br><span class="line">        soup = BeautifulSoup(all_comment.text,<span class="string">&#x27;lxml&#x27;</span>)</span><br><span class="line">        res = soup.find_all(<span class="string">&#x27;d&#x27;</span>)</span><br><span class="line">        comments = [comment.text <span class="keyword">for</span> comment <span class="keyword">in</span> res]</span><br><span class="line">        <span class="built_in">print</span>(comments)</span><br><span class="line">        <span class="built_in">print</span>(<span class="built_in">len</span>(comments))</span><br><span class="line"></span><br><span class="line">        comments_clean = [comment.replace(<span class="string">&#x27; &#x27;</span>, <span class="string">&#x27;&#x27;</span>) <span class="keyword">for</span> comment <span class="keyword">in</span> comments]  <span class="comment"># 去掉空格</span></span><br><span class="line"></span><br><span class="line">        <span class="built_in">set</span>(comments_clean)  <span class="comment"># 看一下都有啥类似的没用的词语</span></span><br><span class="line"></span><br><span class="line">        useless_words = [<span class="string">&#x27;//TEST&#x27;</span>,</span><br><span class="line">                         <span class="string">&#x27;/TESR&#x27;</span>,</span><br><span class="line">                         <span class="string">&#x27;/TEST&#x27;</span>,</span><br><span class="line">                         <span class="string">&#x27;/TEST/&#x27;</span>,</span><br><span class="line">                         <span class="string">&#x27;/TEXT&#x27;</span>,</span><br><span class="line">                         <span class="string">&#x27;/TEXTSUPREME&#x27;</span>,</span><br><span class="line">                         <span class="string">&#x27;/TSET&#x27;</span>,</span><br><span class="line">                         <span class="string">&#x27;/Y&#x27;</span>,</span><br><span class="line">                         <span class="string">&#x27;\\TEST&#x27;</span>]</span><br><span class="line"></span><br><span class="line">        comments_clean = [element <span class="keyword">for</span> element <span class="keyword">in</span> comments_clean <span class="keyword">if</span> element <span class="keyword">not</span> <span class="keyword">in</span> useless_words]  <span class="comment"># 去掉不想要的字符</span></span><br><span class="line">        cipin = pd.DataFrame(&#123;<span class="string">&#x27;danmu&#x27;</span>: comments_clean&#125;)</span><br><span class="line">        cipin[<span class="string">&#x27;danmu&#x27;</span>].value_counts()  <span class="comment"># 查看词频</span></span><br><span class="line">        danmustr = <span class="string">&#x27;&#x27;</span>.join(element <span class="keyword">for</span> element <span class="keyword">in</span> comments_clean)  <span class="comment"># 把所有的弹幕都合并成一个字符串</span></span><br><span class="line">        words = <span class="built_in">list</span>(jieba.cut(danmustr))  <span class="comment"># 分词</span></span><br><span class="line">        fnl_words = [word <span class="keyword">for</span> word <span class="keyword">in</span> words <span class="keyword">if</span> <span class="built_in">len</span>(word) &gt; <span class="number">1</span>]  <span class="comment"># 去掉单字</span></span><br><span class="line">        wc = wordcloud.WordCloud(width=<span class="number">1000</span>, font_path=<span class="string">&#x27;STHeiti Medium.ttc&#x27;</span>, height=<span class="number">800</span>)  <span class="comment"># 设定词云画的大小字体，一定要设定字体，否则中文显示不出来</span></span><br><span class="line">        wc.generate(<span class="string">&#x27; &#x27;</span>.join(fnl_words))</span><br><span class="line"></span><br><span class="line">        plt.imshow(wc)  <span class="comment"># 看图</span></span><br><span class="line">        wc.to_file(<span class="string">r&quot;./%s.png&quot;</span>%(<span class="built_in">id</span>[<span class="number">0</span>]))</span><br></pre></td></tr></table></figure>

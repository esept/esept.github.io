        <p>对数据中缺失值/无意义值的处理</p>
<p>替换其中的<code>-10000</code>和<code>nan</code>,并使用中间值替换</p>
<span id="more"></span>

<p>选取test数据的最后一行,其中有单空缺和多空缺,可以检测填充算法是否可行</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">a = df_test.loc[<span class="number">63805514</span>].iloc[<span class="number">6</span>:] //a  选取数据和操作部分</span><br><span class="line">aa = np.array(a.replace([-<span class="number">10000</span>],np.nan)) // aa  将其中的无意义值替换为nan</span><br><span class="line"><span class="built_in">print</span>(aa)</span><br><span class="line">ss = [] // 用以记录替换值的序号</span><br><span class="line"><span class="keyword">for</span> m <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(aa)):</span><br><span class="line">    <span class="keyword">if</span> (np.isnan(aa[m])==<span class="literal">True</span>):</span><br><span class="line">        nn = <span class="number">1</span></span><br><span class="line">        ss.append(m)</span><br><span class="line">        <span class="keyword">while</span>(np.isnan(aa[m+nn])==<span class="literal">True</span>):</span><br><span class="line">            nn+=<span class="number">1</span></span><br><span class="line">            ss.append(m+nn)</span><br><span class="line">        rr = (aa[nn+m]-aa[m-<span class="number">1</span>])/(nn+<span class="number">1</span>)</span><br><span class="line">        aa[m] = <span class="built_in">int</span>(aa[m-<span class="number">1</span>]+rr)</span><br><span class="line">ss = <span class="built_in">list</span>(<span class="built_in">set</span>(ss))</span><br><span class="line"><span class="built_in">print</span>(aa)</span><br><span class="line"><span class="built_in">print</span>(ss)</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">[<span class="number">453.</span> <span class="number">380.</span> <span class="number">108.</span> <span class="number">144.</span>  nan <span class="number">204.</span>  nan  nan  nan  nan   <span class="number">4.</span>  nan  nan  <span class="number">91.</span></span><br><span class="line">  nan   <span class="number">0.</span>  nan  nan <span class="number">164.</span>  nan  nan <span class="number">158.</span>  <span class="number">36.</span>  nan <span class="number">186.</span>  nan <span class="number">145.</span>  nan</span><br><span class="line">  <span class="number">69.</span>  nan <span class="number">186.</span>]</span><br><span class="line">[<span class="number">453.</span> <span class="number">380.</span> <span class="number">108.</span> <span class="number">144.</span> <span class="number">174.</span> <span class="number">204.</span> <span class="number">164.</span> <span class="number">124.</span>  <span class="number">84.</span>  <span class="number">44.</span>   <span class="number">4.</span>  <span class="number">33.</span>  <span class="number">62.</span>  <span class="number">91.</span></span><br><span class="line">  <span class="number">45.</span>   <span class="number">0.</span>  <span class="number">54.</span> <span class="number">109.</span> <span class="number">164.</span> <span class="number">162.</span> <span class="number">160.</span> <span class="number">158.</span>  <span class="number">36.</span> <span class="number">111.</span> <span class="number">186.</span> <span class="number">165.</span> <span class="number">145.</span> <span class="number">107.</span></span><br><span class="line">  <span class="number">69.</span> <span class="number">127.</span> <span class="number">186.</span>]</span><br><span class="line">[<span class="number">4</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">8</span>, <span class="number">9</span>, <span class="number">10</span>, <span class="number">11</span>, <span class="number">12</span>, <span class="number">13</span>, <span class="number">14</span>, <span class="number">16</span>, <span class="number">17</span>, <span class="number">18</span>, <span class="number">19</span>, <span class="number">20</span>, <span class="number">21</span>, <span class="number">23</span>, <span class="number">25</span>, <span class="number">27</span>, <span class="number">29</span>]</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">for</span> n <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">3</span>):</span><br><span class="line">    a = np.array(df_test.loc[n].iloc[<span class="number">6</span>:])</span><br><span class="line">    ss = []</span><br><span class="line">    <span class="built_in">print</span>(a)</span><br><span class="line">    <span class="keyword">for</span> m <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(a)):</span><br><span class="line">        <span class="keyword">if</span> (np.isnan(a[m])==<span class="literal">True</span>):</span><br><span class="line">            nn = <span class="number">1</span></span><br><span class="line">            ss.append(m)</span><br><span class="line">            <span class="keyword">while</span>(np.isnan(a[m+nn])==<span class="literal">True</span>):</span><br><span class="line">                nn += <span class="number">1</span></span><br><span class="line">                ss.append(m+nn)</span><br><span class="line">            rr = (a[nn+m]-a[m-<span class="number">1</span>])/(nn+<span class="number">1</span>)</span><br><span class="line">            a[m] = <span class="built_in">int</span>(a[m-<span class="number">1</span>]+rr)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(ss)):</span><br><span class="line">        df_test.iloc[n,<span class="number">6</span>+ss[i]] = a[i]</span><br></pre></td></tr></table></figure>
